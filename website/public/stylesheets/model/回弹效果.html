<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>MUI-SCROLL</title>
    <link rel="stylesheet" href="./mui.min.css">
    <style>
        .tabNav ul{
            display: flex;
        }
        .tabNav ul li{
            flex: 1;
        }
        img{
            width: 100%;
            height: 50px;
        }
        .container{
           display: flex;
           flex-direction: column;

        }
        html,body{
            height: 100%;
        }
        .container{
            height: 100%;
        }
        .listContainer{
            flex: 1;
            position: relative;
            height: 100%;
        }
        .clr:after {
        display: block;
        clear: both;
        content: ' ';
        height: 0;
        overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tabNav">
            <ul>
                <li>记账熊</li>
                <li>行业动态</li>
            </ul>
        </div>
        <div class="listContainer clr">
            <!--下拉刷新容器-->
            <div id="pullrefresh" class="mui-content mui-scroll-wrapper">
                <div class="mui-scroll">
                    <!--数据列表-->
                    <ul class="mui-table-view mui-table-view-chevron">
                        
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="./jquery.min.js"></script>
<script src="./mui.min.js"></script>
<script>
    mui.init({
				pullRefresh: {
					container: '#pullrefresh',
					down: {
						callback: pulldownRefresh
					},
					up: {
						contentrefresh: '正在加载...',
						callback: pullupRefresh
					}
				}
			});
			/**
			 * 下拉刷新具体业务实现
			 */
			function pulldownRefresh() {
				setTimeout(function() {
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 3; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						//下拉刷新，新纪录插到最前面；
						table.insertBefore(li, table.firstChild);
					}
					mui('#pullrefresh').pullRefresh().endPulldownToRefresh(); //refresh completed
				}, 1500);
			}
			var count = 0;
			/**
			 * 上拉加载具体业务实现
			 */
			function pullupRefresh() {
				setTimeout(function() {
					mui('#pullrefresh').pullRefresh().endPullupToRefresh((++count > 2)); //参数为true代表没有更多数据了。
					var table = document.body.querySelector('.mui-table-view');
					var cells = document.body.querySelectorAll('.mui-table-view-cell');
					for (var i = cells.length, len = i + 20; i < len; i++) {
						var li = document.createElement('li');
						li.className = 'mui-table-view-cell';
						li.innerHTML = '<a class="mui-navigate-right">Item ' + (i + 1) + '</a>';
						table.appendChild(li);
					}
				}, 1500);
			}
			if (mui.os.plus) {
				mui.plusReady(function() {
					setTimeout(function() {
						mui('#pullrefresh').pullRefresh().pullupLoading();
					}, 1000);

				});
			} else {
				mui.ready(function() {
					mui('#pullrefresh').pullRefresh().pullupLoading();
				});
			}
    function getData() {
        $.ajax({
            type: 'GET',
            url: 'http://yapi.demo.qunar.com/mock/28732/api/newslist',
            dataType: 'json',
            success: function(res){
                console.log(res);
                let str = "" ;
                $.each(res.list,function(idx,obj){
                   str+=`
                   <li>
                        <a href="javascript:void(0)">
                            <div class="imgBox">
                                <img src="${obj.full_image_url}" alt="">
                            </div>
                            <div class="news-desc">
                                <div>
                                    <h3 class="news-title-1">${obj.post_title}</h3>
                                    <p>${obj.post_date}</p>
                                </div>
                                <p class="news-info">${obj.post_content}</p>
                            </div>
                        </a>
                    </li>
                   `
                })
                mui('#refreshContainer').pullRefresh().endPullupToRefresh(false);
                $("#listContent").append(str);
            }
        });
    } 
</script>
</html>
